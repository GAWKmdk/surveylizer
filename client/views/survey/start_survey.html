<template name="startSurvey">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add New Survey</h4>
                </div>
                <form id="new-survey-form">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="sr-only" for="from_date">Nights</label>
                            <input id="new-survey-name" class="form-control" type="number" name="newSurveyName"  placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="from_date">Nights</label>
                            <input id="new-survey-code" class="form-control" type="number" name="newSurveyCode"  placeholder="Code" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="from_date">Nights</label>
                            <textarea id="new-survey-description" class="form-control" type="number" rows="5" name="newSurveyDescription"  placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <a class="btn btn-success" type="submit" data-toggle="modal" data-target="#reservation-modal"><i class="fa fa-plus"></i> Add </a>
                        <a class="btn btn-danger" type="button"><i class="fa fa-eraser"></i> Clear</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Available Surveys</h4>
                    <div class="pull-right">
                        <form id="new-role-form" class="form-inline">
                            <div class="input-group">
                                <input id="search-survey" type="text" class="form-control" data-form-type="role" aria-label="Search Survey" placeholder="Search">
                                <span class="input-group-addon"><i class="fa fa-search" data-form-type="role"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                            <td>Code</td>
                            <td>Description</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each surveys}}
                        <tr>
                            <td>{{name}}</td>
                            <td>{{code}}</td>
                            <td>{{description}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <nav class="text-right">

                    </nav>
                </div>
            </div>
        </div>
    </div>
</template>
