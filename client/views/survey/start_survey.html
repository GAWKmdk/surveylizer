<template name="startSurvey">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="pull-left">Start Survey</h4>

            <div class="pull-right form-inline">
                <div id="search-surveys-to-start" class="input-group">
                    <input id="surveys-to-start" type="text" class="form-control" data-form-type="role"
                           aria-label="Search Survey" placeholder="Search">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table id="surveys-list" class="table table-striped table-hover">
                <thead>
                <tr class="text-center">
                    <td>Code</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Questions</td>
                </tr>
                </thead>
                <tbody>
                {{#if hasQuestionnaires}}
                    {{#each questionnaires}}
                        <tr class="{{isSelected}}">
                            <td class="text-center">{{code}}</td>
                            <td class="text-center">{{name}}</td>
                            <td>{{description}}</td>
                            <td class="text-center">{{numberOfQuestions}}</td>
                        </tr>
                    {{/each}}
                {{else}}
                    <tr>
                        <td colspan="5">
                            <div class="alert alert-info" role="alert"><i class="fa fa-info-circle"> </i>
                                There are no questionnaires created yet!
                            </div>
                        </td>
                    </tr>
                {{/if}}
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <a id="start-survey" class="btn btn-sm btn-primary" type="button" {{canStartSurvey}} data-toggle="modal"
               data-target="#start-survey-modal" >
                <i class="fa fa-play"></i> Start
            </a>
        </div>
    </div>
    {{> startSurveyModal }}
</template>

<template name="startSurveyModal">
    <div id="start-survey-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Additional Survey Information</h4>
                    </div>
                    <div class="modal-body">
                        <form id="additional-survey-info-form">
                            <div class="form-group">
                                <label class="sr-only" for="edit-surveyor-last-name">Address</label>
                                <textarea id="survey-address" class="form-control" name="surveyAddress"
                                       placeholder="Please provide the address" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="edit-surveyor-last-name">Latitude</label>
                                <input id="survey-geo-latitude" class="form-control" name="geoLatitude" value="{{ geoLocation.lat }}" disabled/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="edit-surveyor-last-name">Address</label>
                                <input id="survey-geo-longitude" class="form-control" name="geoLongitude" value="{{ geoLocation.lng }}" disabled/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="fa fa-check"></i> Continue
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">
                            <i class="fa fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
