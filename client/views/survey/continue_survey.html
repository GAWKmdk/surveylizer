<template name="continueSurvey">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Continue Survey</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr class="text-center">
                    <td>Code</td>
                    <td>Name</td>
                    <td>User</td>
                    <td>Started</td>
                </tr>
                </thead>
                <tbody>
                {{#if hasContinueSurvey}}
                    {{#each continueSurveyList}}
                        <tr class="{{selectedContinueSurvey}} text-center">
                            <td>{{questionnaire.code}}</td>
                            <td>{{questionnaire.name}}</td>
                            <td>{{user.fullName}}</td>
                            <td>{{timeStarted}}</td>
                        </tr>
                    {{/each}}
                {{else}}
                    <tr>
                        <td colspan="5">
                            <div class="alert alert-info" role="alert"><i class="fa fa-info-circle"> </i> There are no surveys started!</div>
                        </td>
                    </tr>
                {{/if}}
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            {{#if isContinueSurveySelected}}
                <a id="view-completed-survey" type="button" class="btn btn-sm btn-primary btn-raised" ><i class="fa fa-forward"></i> Continue</a>
            {{/if}}
        </div>
    </div>
</template>
