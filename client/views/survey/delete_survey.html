<template name="deleteSurveyModal">
    <div id="delete-survey-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Delete Survey <i class="fa fa-warning"></i></h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedSurvey}}
                            <div>
                                <p>Are you sure you want to delete the survey: <strong>{{questionnaire.name}}</strong> ?</p>
                                <p class="alert alert-danger">
                                    <strong>WARNING:</strong> All related Answers will also be removed!
                                </p>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sm btn-danger btn-raised"><i class="fa fa-check"></i> Accept</button>
                        <button type="button" class="btn btn-sm btn-primary btn-raised" data-dismiss="modal">
                            <i class="fa fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
