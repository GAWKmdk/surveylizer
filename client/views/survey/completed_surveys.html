<template name="completedSurveys">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="pull-left">Completed Surveys</h4>
            <form class="pull-right form-inline">
                <div id="search-surveys-completed" class="form-group">
                    <div class="input-group">
                        <input id="search-surveys-completed" type="text" class="form-control" data-form-type="role"
                               aria-label="Search" placeholder="Search"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-fab btn-fab-mini">
                                <i class="fa fa-search" data-form-type="search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr class="text-center">
                    <td>Code</td>
                    <td>Name</td>
                    <td>User</td>
                    <td>Start Date</td>
                    <td>End Date</td>
                </tr>
                </thead>
                <tbody>
                {{#if hasCompletedSurveys}}
                    {{#each completedSurveysList}}
                        <tr class="text-center {{selectedCompletedSurvey}}">
                            <td>{{questionnaire.code}}</td>
                            <td>{{questionnaire.name}}</td>
                            <td>{{user.fullName}}</td>
                            <td>{{startDateDisplay}}</td>
                            <td>{{endDateDisplay}}</td>
                        </tr>
                    {{/each}}
                {{else}}
                    <tr>
                        <td colspan="5">
                            <div class="alert alert-info" role="alert"><i class="fa fa-info-circle"> </i> There are no
                                completed surveys yet!
                            </div>
                        </td>
                    </tr>
                {{/if}}
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <a id="view-completed-survey" type="button" class="btn btn-sm btn-primary btn-raised" {{canViewSurvey}}>
                <i class="fa fa-list-ol"></i> View
            </a>
            <a id="delete-completed-survey" type="button" class="btn btn-sm btn-danger btn-raised" data-toggle="modal"
               data-target="#delete-survey-modal" {{canViewSurvey}}>
                <i class="fa fa-times"></i> Delete
            </a>
        </div>
    </div>
    {{> deleteSurveyModal }}
</template>
