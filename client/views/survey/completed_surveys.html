<template name="completedSurveys">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Completed Surveys</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr class="text-center">
                    <td>Code</td>
                    <td>Name</td>
                    <td>User</td>
                    <td>Start Date</td>
                    <td>End Date</td>
                </tr>
                </thead>
                <tbody>
                {{#if hasCompletedSurveys}}
                    {{#each completedSurveysList}}
                        <tr class="{{selectedCompletedSurvey}}">
                            <td>{{survey.code}}</td>
                            <td>{{survey.name}}</td>
                            <td>{{user.fullName}}</td>
                            <td class="text-center">{{startDateDisplay}}</td>
                            <td class="text-center">{{endDateDisplay}}</td>
                        </tr>
                    {{/each}}
                    {{else}}
                    <tr>
                        <td colspan="5">
                            <div class="alert alert-info" role="alert"><i class="fa fa-info-circle"> </i> There are no completed surveys yet!</div>
                        </td>
                    </tr>
                {{/if}}
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            {{#if isCompletedSurveySelected}}
                <a id="view-completed-survey" type="button" class="btn btn-sm btn-success btn-raised" ><i class="fa fa-list-ol"></i> View</a>
            {{/if}}
        </div>
    </div>
</template>
