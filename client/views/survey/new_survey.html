<template name="newSurvey">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Walk In Info</h4>
                </div>
                <form>
                <div class="panel-body">
                        <div class="form-group">
                            <div class="input-group datetimepicker">
                                <label class="sr-only" for="from_date">Departure</label>
                                <input id="departure" class="form-control datetimepicker"  name="departure" type="text" placeholder="Departure" data-date-format="MM/DD/YYYY" />
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="from_date">Nights</label>
                            <input id="nights" class="form-control" type="number" name="nights"  placeholder="Nights" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="from_date">No. of Adults</label>
                            <input id="adults" class="form-control" type="number" name="adults" placeholder="No. of Adults" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="from_date">No. of Children</label>
                            <input id="children" class="form-control" type="number" name="children" placeholder="No. of Children" />
                        </div>
                        <h5>Tax Exempt</h5>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="luxuryTax" id="luxuryTax" value="luxuryTax">
                                    Luxury Tax
                                </label>
                            </div>
                            <div  class="checkbox">
                                <label>
                                    <input type="checkbox" name="vat" id="vat" value="vat" checked="checked">
                                    VAT
                                </label>
                            </div>
                            <div  class="checkbox">
                                <label>
                                    <input type="checkbox" name="serviceCharge" id="serviceCharge" value="serviceCharge">
                                    Service Charge
                                </label>
                            </div>
                        </div>
                </div>
                <div class="panel-footer text-right">
                    <a class="btn btn-success" data-toggle="modal" data-target="#reservation-modal">Register</a>
                    <a class="btn btn-danger" type="cancel">Cancel</a>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Search Rooms</h4>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="sr-only" for="from_date">Room Type</label>
                                    <select id="room-type" class="form-control" >
                                        <option value="empty" selected>--Room Type--</option>
                                        <option>Room Type 1</option>
                                        <option>Room Type 2</option>
                                        <option>Room Type 3</option>
                                        <option>Room Type 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label class="sr-only" for="from_date">Room Name</label>
                                    <input id="room-name" class="form-control" name="roomAmenity"  placeholder="Room Name" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="sr-only" for="from_date">Room Amenity</label>
                                    <select id="room-amenity" class="form-control" >
                                        <option value="empty" selected>--Room Amenity--</option>
                                        <option>Room Amenity 1</option>
                                        <option>Room Amenity 2</option>
                                        <option>Room Amenity 3</option>
                                        <option>Room Amenity 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="sr-only" for="from_date">Room Owner</label>
                                    <select id="room-owner" class="form-control" >
                                        <option value="empty" selected>--Room Owner--</option>
                                        <option>Room Owner 1</option>
                                        <option>Room Owner 2</option>
                                        <option>Room Owner 3</option>
                                        <option>Room Owner 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div  class="checkbox">
                                    <label>
                                        <input type="checkbox" name="serviceCharge" id="cleanRoomsOnly" value="serviceCharge">
                                        Show Clean rooms only
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Available Rooms</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Room Type</td>
                            <td>Room Name</td>
                            <td>Room Alias</td>
                            <td>Room Type Alias</td>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Room Type 1</td>
                                <td>Room Name 1</td>
                                <td>Room Alias 1</td>
                                <td>Room Type Alias 1</td>
                            </tr>
                            <tr>
                                <td>Room Type 2</td>
                                <td>Room Name 2</td>
                                <td>Room Alias 2</td>
                                <td>Room Type Alias 2</td>
                            </tr>
                            <tr>
                                <td>Room Type 3</td>
                                <td>Room Name 3</td>
                                <td>Room Alias 3</td>
                                <td>Room Type Alias 3</td>
                            </tr>
                            <tr>
                                <td>Room Type 4</td>
                                <td>Room Name 4</td>
                                <td>Room Alias 4</td>
                                <td>Room Type Alias 4</td>
                            </tr>
                            <tr>
                                <td>Room Type 5</td>
                                <td>Room Name 5</td>
                                <td>Room Alias 5</td>
                                <td>Room Type Alias 5</td>
                            </tr>
                            <tr>
                                <td>Room Type 6</td>
                                <td>Room Name 6</td>
                                <td>Room Alias 6</td>
                                <td>Room Type Alias 6</td>
                            </tr>
                            <tr>
                                <td>Room Type 7</td>
                                <td>Room Name 7</td>
                                <td>Room Alias 7</td>
                                <td>Room Type Alias 7</td>
                            </tr>
                            <tr>
                                <td>Room Type 8</td>
                                <td>Room Name 8</td>
                                <td>Room Alias 8</td>
                                <td>Room Type Alias 8</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <nav class="text-right">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    {{> reservationModal }}
</template>
