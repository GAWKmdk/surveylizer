<template name="sidebar">
    <aside id="sidebar" class="col-md-2 hidden-xs hidden-sm">
        <div id="sidebar-content">
            <div id="user-info" class="clearfix">
                <div class="col-xs-3">
                    <img src="/img/user_profile_32x32.png" class="img-circle" />
                </div>
                {{#with currentUser}}
                <div class="col-xs-9">
                    <p class="name">{{ username }}</p>
                    <p class="title">{{ accountType }}</p>
                </div>
                {{/with}}
            </div>
            <ul id="navigation">
                <li>
                    <a href="#" class="main-menu-item">
                        <i class="fa fa-chevron-right pull-right"></i>
                        <i class="fa fa-file-text-o"></i>
                        <span>{{_ "survey" }}</span>
                    </a>
                    <ul class="sub-menu-1">
                        <li><a href="{{pathFor route='startSurvey'}}">{{_ "start_new" }}</a></li>
                        <li><a href="{{pathFor route='continueSurvey'}}">{{_ "continue_previous" }}</a></li>
                        <li><a href="{{pathFor route='completedSurveys'}}">{{_ "completed" }} {{_ "survey_plural" }}</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="main-menu-item">
                        <i class="fa fa-chevron-right pull-right"></i>
                        <i class="fa fa-cog"></i>
                        <span>{{_ "setup" }}</span>
                    </a>
                    <ul class="sub-menu-1">
                        <li ><a href="{{pathFor route='questionnaires'}}">{{_ "questionnaire_plural" }}</a></li>
                        <li><a href="{{pathFor route='questions'}}">{{_ "question"}} {{_ "setting_plural" }}</a></li>
                        <li><a href="{{pathFor route='surveyors'}}">{{_ "surveyor_plural" }}</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="main-menu-item">
                        <i class="fa fa-chevron-right pull-right"></i>
                        <i class="fa fa-bar-chart"></i>
                        <span>{{_ "report_plural" }}</span>
                    </a>
                    <ul class="sub-menu-1">
                        <li><a href="{{pathFor route='generalReport'}}">{{_ "general" }}</a></li>
                        <li><a href="{{pathFor route='summaryReport'}}">{{_ "summary" }}</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="main-menu-item">
                        <i class="fa fa-chevron-right pull-right"></i>
                        <i class="fa fa-users"></i>
                        <span>{{_ "user_plural" }}</span>
                    </a>
                    <ul class="sub-menu-1">
                        <li><a href="{{pathFor route='userAdministration'}}">{{_ "account_plural" }}</a></li>
                        <li><a href="{{pathFor route='rolesAndPermissionsAdministration'}}">{{_ "role_plural" }} {{_ "and" }} {{_ "permission_plural" }}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>
</template>
