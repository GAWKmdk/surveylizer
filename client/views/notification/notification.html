<template name="notificationList">
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown with-icon">
            <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="notifications-count">3</span>
                <i class="fa fa-bell-o"></i>
            </a>
            <ul class="dropdown-menu notification-list">
                <li>
                    <a href="#" class="notice read">
                        <h5>Room 103 Vacated</h5>
                        <p>Room has been vacated by ...</p>
                        <p class="sent-date">one second ago</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="notice read">
                        <h5>2<sup>nd</sup> Floor Hallway Cleaned</h5>
                        <p>Hallway has been swept ...</p>
                        <p class="sent-date">1 hour ago</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="notice read">
                        <h5>Room 405 Cleaned</h5>
                        <p>Room has been cleaned ...</p>
                        <p class="sent-date">1 hour and 15 minutes ago</p>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</template>

<template name="notificationModal">
        <div class="modal fade" id="notification-modal" tabindex="-1" role="dialog" aria-labelledby="notification-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title">{{ title }}</h2>
                    </div>
                    <div class="modal-body">
                        <p>{{{ detail }}}</p>
                        <p class="sent">
                            Sent: {{sent}}
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</template>
