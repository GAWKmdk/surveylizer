<template name="questionnaires">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add New Questionnaire</h4>
                </div>
                <form id="new-questionnaire-form">
                    <div class="panel-body">
                        {{#with questionnaire}}
                            <div class="form-group {{#if hasValidationError 'name'}} has-error {{/if}}">
                                <label class="sr-only" for="new-questionnaire-name">Name</label>
                                <input id="new-questionnaire-name" class="form-control" name="newQuestionnaireName"
                                       placeholder="Name"/>
                                {{#if hasValidationError 'name'}}
                                    <span class="helper-block small has-error">{{getValidationError 'name'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'code'}} has-error {{/if}}">
                                <label class="sr-only" for="new-questionnaire-code">Code</label>
                                <input id="new-questionnaire-code" class="form-control" name="newQuestionnaireCode"
                                       placeholder="Code"/>
                                {{#if hasValidationError 'code'}}
                                    <span class="helper-block small has-error">{{getValidationError 'code'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'description'}} has-error {{/if}}">
                                <label class="sr-only" for="new-questionnaire-description">Description</label>
                                <textarea id="new-questionnaire-description" class="form-control" rows="3"
                                          name="newQuestionnaireDescription" placeholder="Description"></textarea>
                                {{#if hasValidationError 'description'}}
                                    <span class="helper-block small has-error">{{getValidationError 'description'}}</span>
                                {{/if}}
                            </div>
                        {{/with}}
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-primary btn-sm" type="submit">
                            <i class="fa fa-plus"></i> Add
                        </button>
                        <button class="btn btn-danger btn-sm btn-clear" type="button">
                            <i class="fa fa-eraser"></i> Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Available Questionnaires</h4>

                    <div class="pull-right">
                        <form id="new-role-form" class="form-inline">
                            <div class="input-group">
                                <input id="search-questionnaire" type="text" class="form-control" data-form-type="role"
                                       aria-label="Search Questionnaire" placeholder="Search">
                                <span class="input-group-addon">
                                    <i class="fa fa-search" data-form-type="role"></i>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="questionnaires-list" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                            <td>Code</td>
                            <td>Description</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each questionnaires}}
                            <tr class="{{selectedQuestionnaire}}">
                                <td>{{name}}</td>
                                <td>{{code}}</td>
                                <td>{{description}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    {{#if isQuestionnaireSelected}}
                        <a type="button" class="btn btn-primary btn-sm btn-raised" data-toggle="modal"
                           data-target="#edit-questionnaire-modal">
                            <i class="fa fa-pencil"></i> Edit
                        </a>
                        <a type="button" class="btn btn-danger btn-sm btn-raised" data-toggle="modal"
                           data-target="#delete-questionnaire-modal">
                            <i class="fa fa-times"></i> Delete
                        </a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{> editQuestionnaireModal }}
    {{> deleteQuestionnaireModal }}
    {{#if isQuestionnaireSelected}}
        {{> questionnaireQuestions }}
    {{/if}}
</template>

<template name="editQuestionnaireModal">
    <div id="edit-questionnaire-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Edit Questionnaire</h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedQuestionnaire}}
                            <div class="form-group {{#if hasValidationError 'name'}} has-error {{/if}}">
                                <label class="sr-only" for="edit-questionnaire-name">Name</label>
                                <input id="edit-questionnaire-name" class="form-control" name="editQuestionnaireName"
                                       placeholder="Name" value="{{name}}"/>
                                {{#if hasValidationError 'name'}}
                                    <span class="helper-block small has-error">{{getValidationError 'name'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'code'}} has-error {{/if}}">
                                <label class="sr-only" for="edit-questionnaire-code">Code</label>
                                <input id="edit-questionnaire-code" class="form-control" name="editQuestionnaireCode"
                                       placeholder="Code" value="{{code}}"/>
                                {{#if hasValidationError 'code'}}
                                    <span class="helper-block small has-error">{{getValidationError 'code'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'description'}} has-error {{/if}}">
                                <label class="sr-only" for="edit-questionnaire-description">Description</label>
                                <textarea id="edit-questionnaire-description" class="form-control" rows="5"
                                          name="newQuestionnaireDescription"
                                          placeholder="Description">{{description}}</textarea>
                                {{#if hasValidationError 'description'}}
                                    <span class="helper-block small has-error">{{getValidationError 'description'}}</span>
                                {{/if}}
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-sm" tabindex="7">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i
                                class="fa fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="deleteQuestionnaireModal">
    <div id="delete-questionnaire-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Delete Questionnaire <i class="fa fa-warning"></i></h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedQuestionnaire}}
                            <div>
                                <p>Are you sure you want to delete the questionnaire: <strong>{{name}}</strong> ?</p>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-check"></i> Accept</button>
                        <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">
                            <i class="fa fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="questionnaireQuestions">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add New Question</h4>
                </div>
                <form id="new-questionnaire-question-form">
                    {{#with question}}
                        <div class="panel-body">
                            <div class="form-group {{#if hasValidationError 'typeId'}} has-error {{/if}}">
                                <label class="sr-only" for="new-questionnaire-question-type">Question Type</label>
                                <select id="new-questionnaire-question-type" class="form-control">
                                    <option value="empty" disabled selected>--Select Question Type--</option>
                                    {{#each questionTypes}}
                                        <option value="{{_id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                                {{#if hasValidationError 'typeId'}}
                                    <span class="helper-block small has-error">{{getValidationError 'typeId'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'categoryId'}} has-error {{/if}}">
                                <label class="sr-only" for="new-questionnaire-question-category">Question
                                    Category</label>
                                <select id="new-questionnaire-question-category" class="form-control">
                                    <option value="empty" disabled selected>--Select Question Category--</option>
                                    {{#each questionCategories}}
                                        <option value="{{_id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                                {{#if hasValidationError 'categoryId'}}
                                    <span class="helper-block small has-error">{{getValidationError 'categoryId'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'orderNumber'}} has-error {{/if}}">
                                <label class="sr-only" for="new-questionnaire-question-order-number">Order
                                    Number</label>
                                <input id="new-questionnaire-question-order-number" class="form-control"
                                       name="newQuestionnaireQuestionOrderNumber" type="number"
                                       placeholder="Order Number"/>
                                {{#if hasValidationError 'orderNumber'}}
                                    <span class="helper-block small has-error">{{getValidationError 'orderNumber'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'detail'}} has-error {{/if}}">
                                <label class="sr-only" for="new-questionnaire-question-detail">Detail</label>
                                <textarea id="new-questionnaire-question-detail" class="form-control" row="3"
                                      name="newQuestionnaireQuestionDetail" placeholder="Detail"></textarea>
                                {{#if hasValidationError 'detail'}}
                                    <span class="helper-block small has-error">{{getValidationError 'detail'}}</span>
                                {{/if}}
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-primary btn-sm" type="submit">
                                <i class="fa fa-plus"></i> Add
                            </button>
                            <button class="btn btn-danger btn-sm btn-clear" type="button">
                                <i class="fa fa-eraser"></i> Clear
                            </button>
                        </div>
                    {{/with}}
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Questions</h4>
                    <div class="pull-right">
                        <form id="new-role-form" class="form-inline">
                            <div class="input-group">
                                <input id="search-questionnaire" type="text" class="form-control" data-form-type="role"
                                       aria-label="Search Questionnaire" placeholder="Search">
                                <span class="input-group-addon"><i class="fa fa-search" data-form-type="role"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="questionnaire-questions-list" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>Type</td>
                            <td>Category</td>
                            <td>Detail</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each questionnaireQuestions}}
                            <tr class="{{selectedQuestionnaireQuestion}}">
                                <td>{{orderNumber}}</td>
                                <td>{{type.name}}</td>
                                <td>{{category.name}}</td>
                                <td>{{detail}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    {{#if isQuestionnaireQuestionSelected}}
                        <a type="button" class="btn btn-primary btn-sm btn-raised" data-toggle="modal"
                           data-target="#edit-questionnaire-question-modal"><i class="fa fa-pencil"></i> Edit</a>
                        <a type="button" class="btn btn-danger btn-sm btn-raised" data-toggle="modal"
                           data-target="#delete-questionnaire-question-modal"><i class="fa fa-times"></i> Delete</a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{> editQuestionnaireQuestionModal}}
    {{> deleteQuestionnaireQuestionModal}}
</template>

        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Edit Question</h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedQuestion}}
                            <div class="form-group {{#if hasValidationError 'typeId'}} has-error {{/if}}">
                                <label class="sr-only" for="edit-questionnaire-description">Question Type</label>
                                <select id="edit-questionnaire-question-type" class="form-control">
                                    <option value="empty" disabled selected>--Select Question Type--</option>
                                    {{#each questionTypes}}
                                        <option value="{{_id}}" {{isQuestionTypeSelected}}>{{name}}</option>
                                    {{/each}}
                                </select>
                                {{#if hasValidationError 'typeId'}}
                                    <span class="helper-block small has-error">{{getValidationError 'typeId'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'categoryId'}} has-error {{/if}}">
                                <label class="sr-only" for="edit-questionnaire-question-category">Question
                                    Category</label>
                                <select id="edit-questionnaire-question-category" class="form-control">
                                    <option value="empty" disabled selected>--Select Question Category--</option>
                                    {{#each questionCategories}}
                                        <option value="{{_id}}" {{isQuestionCategorySelected}}>{{name}}</option>
                                    {{/each}}
                                </select>
                                {{#if hasValidationError 'categoryId'}}
                                    <span class="helper-block small has-error">{{getValidationError 'categoryId'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'orderNumber'}} has-error {{/if}}">
                                <label class="sr-only" for="edit-questionnaire-question-order-number">Order
                                    Number</label>
                                <input id="edit-questionnaire-question-order-number" class="form-control"
                                       name="editQuestionnaireQuestionOrderNumber" placeholder="Order Number"
                                       value="{{orderNumber}}"/>
                                {{#if hasValidationError 'orderNumber'}}
                                    <span class="helper-block small has-error">{{getValidationError 'orderNumber'}}</span>
                                {{/if}}
                            </div>
                            <div class="form-group {{#if hasValidationError 'detail'}} has-error {{/if}}">
                                <label class="sr-only" for="edit-questionnaire-question-detail">Detail</label>
                                <textarea id="edit-questionnaire-question-detail" class="form-control" row="5"
                                          name="editQuestionnaireQuestionDetail" placeholder="Detail"
                                          value="{{detail}}"></textarea>

                                    <span class="helper-block small has-error">{{getValidationError 'detail'}}</span>
                                {{/if}}

                            {{#if isQuestionType 'Multiple Choice'}}
                                {{> choices}}
                            {{/if}}
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-sm" tabindex="7">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">
                            <i class="fa fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="deleteQuestionnaireQuestionModal">
    <div id="delete-questionnaire-question-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Delete Questionnaireor <i class="fa fa-warning"></i></h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedQuestionnaireor}}
                            <div>
                                <p>Are you sure you want to delete the question: <strong>{{detail}}</strong> ?</p>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fa fa-check"></i> Accept
                        </button>
                        <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal"><i
                                class="fa fa-times"></i> Cancel
                        </button>
                    </div>

<template name="choices">
    <h4>Choices</h4>

    <form id="choice-form">
        <div class="radio radio-primary">
            <label>
                <input type="radio" name="choiceType"
                       id="edit-questionnaire-question-single-choice" {{selectedChoiceType 'Single'}} />
                Single Choice
            </label>
        </div>
        <div class="radio radio-primary">
            <label>
                <input type="radio" name="choiceType"
                       id="edit-questionnaire-question-multiple-choice" {{selectedChoiceType 'Multiple'}} />
                Multiple Choices
            </label>
        </div>
        <div class="row">
            <div class="col-md-5">
                <label class="sr-only" for="new-question-order-number">Order Number</label>
                <input id="new-question-choice-order-number" type="text" class="form-control" name="newQuestionChoiceOrderNumber"
                       placeholder="Order Number"/>
            </div>
            <div class="col-md-5">
                <label class="sr-only" for="new-question-choice-name">Name</label>
                <input id="new-question-choice-name" class="form-control" type="text"  name="newQuestionChoiceName"
                       placeholder="Name"/>
            </div>
            <div class="col-md-2">
                <a id="add-choice" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add</a>
            </div>
        </div>
    </form>
    <table id="question-choices-list" class="table table-striped table-hover">
        <thead>
        <tr>
            <td></td>
            <td>Order Number</td>
            <td>Value</td>
        </tr>
        </thead>
        <tbody>
        {{#each choices}}
            <tr>
                <td><i class="delete-choice fa fa-times"></i></td>
                <td>{{orderNumber}}</td>
                <td>{{name}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
