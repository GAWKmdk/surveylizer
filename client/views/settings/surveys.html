<template name="surveys">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add New Survey</h4>
                </div>
                <form id="new-survey-form">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="sr-only" for="new-survey-name">Name</label>
                            <input id="new-survey-name" class="form-control" name="newSurveyName"  placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="new-survey-code">Code</label>
                            <input id="new-survey-code" class="form-control" name="newSurveyCode"  placeholder="Code" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="new-survey-description">Description</label>
                            <textarea id="new-survey-description" class="form-control" rows="5" name="newSurveyDescription"  placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-success" type="submit"><i class="fa fa-plus"></i> Add </button>
                        <button class="btn btn-danger" type="button"><i class="fa fa-eraser"></i> Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Available Surveys</h4>
                    <div class="pull-right">
                        <form id="new-role-form" class="form-inline">
                            <div class="input-group">
                                <input id="search-survey" type="text" class="form-control" data-form-type="role" aria-label="Search Survey" placeholder="Search">
                                <span class="input-group-addon"><i class="fa fa-search" data-form-type="role"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="surveys-list" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                            <td>Code</td>
                            <td>Description</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each surveys}}
                            <tr class="{{selectedSurvey}}">
                                <td>{{name}}</td>
                                <td>{{code}}</td>
                                <td>{{description}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    {{#if isSurveySelected}}
                        <a type="button" class="btn btn-warning btn-raised" data-toggle="modal" data-target="#edit-survey-modal"><i class="fa fa-pencil"></i> Edit</a>
                        <a type="button" class="btn btn-danger btn-raised" data-toggle="modal" data-target="#delete-survey-modal"><i class="fa fa-times"></i> Delete</a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{> editSurveyModal }}
    {{> deleteSurveyModal }}
</template>

<template name="editSurveyModal">
    <div id="edit-survey-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Edit Survey</h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedSurvey}}
                            <div class="form-group">
                                <label class="sr-only" for="edit-survey-name">Name</label>
                                <input id="edit-survey-name" class="form-control" name="editSurveyName"  placeholder="Name" value="{{name}}" />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="edit-survey-code">Code</label>
                                <input id="edit-survey-code" class="form-control" name="editSurveyCode"  placeholder="Code" value="{{code}}" />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="edit-survey-description">Description</label>
                                <textarea id="edit-survey-description" class="form-control" rows="5" name="newSurveyDescription"  placeholder="Description">{{description}}</textarea>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" tabindex="7" ><i class="fa fa-floppy-o"></i> Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="deleteSurveyModal">
    <div id="delete-survey-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Delete Survey <i class="fa fa-warning"></i></h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedSurvey}}
                            <div>
                                <p>Are you sure you want to delete the survey: <strong>{{name}}</strong> ?</p>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger"><i class="fa fa-check"></i> Accept</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
