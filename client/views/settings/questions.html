<template name="questions">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Question Types</h4>
                </div>
                <div class="panel-body">
                    <table id="question-types-list" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each questionTypes}}
                            <tr class="{{selectedQuestionType}}">
                                <td>{{name}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Question Categories</h4>

                    <div class="pull-right">
                        <form id="new-question-category-form" class="form-inline">
                            {{#with questionCategory }}
                                <div class="input-group">
                                    <input id="new-question-category-name" type="text" class="form-control"
                                           data-form-type="permission" aria-label="New Question Categories"
                                           placeholder="Add Question Category">
                                    <span class="input-group-addon"><i class="fa fa-plus"
                                                                       data-form-type="question-category"></i></span>
                                </div>
                                {{#if hasValidationError 'name'}}
                                    <p class="helper-block small has-error">{{getValidationError 'name'}}</p>
                                {{/if}}
                            {{/with}}
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="question-categories-list" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each questionCategories}}
                            <tr class="{{selectedQuestionCategory}}">
                                <td>{{name}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    {{#if isQuestionCategorySelected}}
                        <button id="edit-permission" class="btn btn-sm btn-primary" data-toggle="modal"
                                data-target="#edit-question-category-modal">
                            <i class="fa fa-pencil"></i> Edit
                        </button>
                        <button id="delete-permission" class="btn btn-sm btn-danger" data-toggle="modal"
                                data-target="#delete-question-category-modal">
                            <i class="fa fa-times"></i> Delete
                        </button>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{> editQuestionCategoryModal }}
    {{> deleteQuestionCategoryModal }}
</template>

<template name="editQuestionCategoryModal">
    <div id="edit-question-category-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Edit Question Category</h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedQuestionCategory}}
                            <div class="form-group {{#if hasValidationError 'name'}} has-error {{/if}}">
                                <input id="edit-question-category-name" class="form-control" type="text"
                                       placeholder="Name" value="{{name}}">
                                {{#if hasValidationError 'name'}}
                                    <span class="helper-block small has-error">{{getValidationError 'name'}}</span>
                                {{/if}}
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sm btn-primary" tabindex="7">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">
                            <i class="fa fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="deleteQuestionCategoryModal">
    <div id="delete-question-category-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Delete Question Category <i class="fa fa-warning"></i></h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedQuestionCategory}}
                            <div>
                                <p>Are you sure you want to delete the question category: <strong>{{name}}</strong> ?
                                </p>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sm btn-danger" tabindex="7"><i class="fa fa-check"></i>
                            Accept
                        </button>
                        <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal"><i
                                class="fa fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
