<template name="questions">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Question Types</h4>
                    <div class="pull-right">
                        <form id="new-question-type-form" class="form-inline">
                            <div class="input-group">
                                <input id="new-question-type-name" type="text" class="form-control" data-form-type="role" aria-label="New Question Type" placeholder="Add Question Type">
                                <span class="input-group-addon"><i class="fa fa-plus" data-form-type="question-type"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="question-types-list" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each questionTypes}}
                            <tr class="{{selectedQuestionType}}">
                                <td>{{name}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    {{#if isQuestionTypeSelected}}
                        <button id="edit-question-type" class="btn btn-warning" data-toggle="modal" data-target="#edit-question-type-modal"><i class="fa fa-pencil"></i> Edit</button>
                        <button id="delete-role" class="btn btn-danger" data-toggle="modal" data-target="#delete-question-type-modal"><i class="fa fa-times"></i> Delete</button>
                    {{/if}}
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Question Categories</h4>
                    <div class="pull-right">
                        <form id="new-question-category-form" class="form-inline">
                            <div class="input-group">
                                <input id="new-question-category-name" type="text" class="form-control" data-form-type="permission" aria-label="New Question Categories" placeholder="Add Question Category">
                                <span class="input-group-addon"><i class="fa fa-plus" data-form-type="question-category"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="question-categories-list" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each questionCategories}}
                            <tr class="{{selectedQuestionCategory}}">
                                <td>{{name}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    {{#if isQuestionCategorySelected}}
                        <button id="edit-permission" class="btn btn-warning" data-toggle="modal" data-target="#edit-question-category-modal"><i class="fa fa-pencil"></i> Edit</button>
                        <button id="delete-permission" class="btn btn-danger" data-toggle="modal" data-target="#delete-question-category-modal"><i class="fa fa-times"></i> Delete</button>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{> editQuestionTypeModal }}
    {{> deleteQuestionTypeModal }}
    {{> editQuestionCategoryModal }}
    {{> deleteQuestionCategoryModal }}
</template>

<template name="editQuestionTypeModal">
    <div id="edit-question-type-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Edit Question Type</h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedQuestionType}}
                            <div class="form-group">
                                <input  id="edit-question-type-name" class="form-control" type="text" placeholder="Name" value="{{name}}">
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" tabindex="7" ><i class="fa fa-floppy-o"></i> Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="deleteQuestionTypeModal">
    <div id="delete-question-type-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Delete Question Type <i class="fa fa-warning"></i></h4>
                    </div>
                    <div class="modal-body">
                        {{#with selectedQuestionType}}
                            <div>
                                <p>Are you sure you want to delete the Question Type: <strong>{{name}}</strong> ?</p>
                            </div>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" tabindex="7" ><i class="fa fa-check"></i> Accept</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="delete-question-category-modal" class="modal">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
