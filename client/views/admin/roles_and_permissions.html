<template name="rolesAndPermissions">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">User Roles</h4>
                    <div class="pull-right">
                        <form id="new-role-form" class="form-inline">
                            <div class="input-group">
                                <input id="new-role-name" type="text" class="form-control" datat-form-type="role" aria-label="New Role" placeholder="Add New Role">
                                <span class="input-group-addon" datat-form-type="role"><i class="fa fa-plus" datat-form-type="role"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                            <td>No. of Users</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each roles}}
                            <tr>
                                <td>{{name}}</td>
                                <td>{{numberOfUsers _id}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <button id="edit-role" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</button>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">User Permissions</h4>
                    <div class="pull-right">
                        <form id="new-permission-form" class="form-inline">
                            <div class="input-group">
                                <input id="role-name" type="text" class="form-control" datat-form-type="permission" aria-label="New Role" placeholder="Add New Permission">
                                <span class="input-group-addon" datat-form-type="permission"><i class="fa fa-plus" datat-form-type="permission"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <td>Name</td>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each permissions}}
                        <tr>
                            <td>{{name}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <button id="edit-permission" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</button>
                </div>
            </div>
        </div>
    </div>
</template>
