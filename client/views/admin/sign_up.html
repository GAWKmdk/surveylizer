<template name="signUp">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form id="sign-up-form" role="form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="panel-body">
                            {{#if hasErrors}}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <strong>Error!</strong> {{{ errors }}}
                                </div>
                            {{/if}}

                            <div id="trial">
                                <div class="form-group {{#if emailHasError}} has-error {{/if}}">
                                    <input  id="sign-up-email" class="form-control" type="email" placeholder="Email address" value="">
                                </div>
                                <div class="form-group {{#if passwordHasError}} has-error {{/if}}">
                                    <input id="sign-up-password" class="form-control" type="password" placeholder="Password">
                            <span class="help-block small">
                                 Password should be 8-14 characters long and contain a lowercase and an uppercase letter, at least one number (0-9) and a special character of either ()!#$^*_|
                            </span>
                                </div>
                                <div class="row">

                                    <div class="col-md-6 form-group {{#if firstNameHasError}} has-error {{/if}}">
                                        <input  id="sign-up-first-name" class="form-control" type="text" placeholder="First Name" value="">
                                    </div>
                                    <div class="col-md-6 form-group {{#if lastNameHasError}} has-error {{/if}}">
                                        <input  id="sign-up-last-name" class="form-control" type="text" placeholder="Last Name" value="">
                                    </div>
                                    <div class="col-md-12 form-group {{#if addressHasError}} has-error {{/if}}">
                                        <input  id="sign-up-address" class="form-control" type="text" placeholder="Address" value="">
                                    </div>
                                    <div class="col-md-4 form-group {{#if cityHasError}} has-error {{/if}}">
                                        <input  id="sign-up-city" class="form-control" type="text" placeholder="City" value="">
                                    </div>
                                    <div class="col-md-5 form-group {{#if stateHasError}} has-error {{/if}}">
                                        <input  id="sign-up-state" class="form-control" type="text" placeholder="State" value="">
                                    </div>
                                    <div class="col-md-3 form-group {{#if postalCodeHasError}} has-error {{/if}}">
                                        <input  id="sign-up-postal-code" class="form-control" type="text" placeholder="Postal Code" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button type="submit" class="btn btn-sm btn-primary" tabindex="7">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
