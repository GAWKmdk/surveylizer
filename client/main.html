<template name="main">
    <h3>Welcome to your Dashboard</h3>
    <div id="dashboard">
        <div id="widgets" class="row">
            <div class="col-md-3">
                <div class="widget widget-primary clearfix">
                    <div class="widget-top row">
                        <div class="widget-stats col-xs-8">
                            <h4 class="widget-title">Surveys</h4>
                            <p class="widget-facts">{{todaysSurveys}}</p>
                        </div>
                        <div class="widget-icon col-xs-4">
                            <i class="fa fa-file"></i>
                        </div>
                    </div>
                    <p class="widget-detail">
                        The number of surveys started today.
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="widget widget-success clearfix">
                    <div class="widget-top row">
                        <div class="widget-stats col-xs-8">
                            <h4 class="widget-title">Completed</h4>
                            <p class="widget-facts">{{todaysCompletedSurveyors}}</p>
                        </div>
                        <div class="widget-icon col-xs-4">
                            <i class="fa fa-users"></i>
                        </div>
                    </div>
                    <p class="widget-detail">
                        The number of surveys completed today.
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="widget widget-warning clearfix">
                    <div class="widget-top row">
                        <div class="widget-stats col-xs-8">
                            <h4 class="widget-title">Answers</h4>
                            <p class="widget-facts">{{todaysAnswers}}</p>
                        </div>
                        <div class="widget-icon col-xs-4">
                            <i class="fa fa-comment"></i>
                        </div>
                    </div>
                    <p class="widget-detail">
                        Total number of answers filled out today.
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="widget widget-danger clearfix">
                    <div class="widget-top row">
                        <div class="widget-stats col-xs-8">
                            <h4 class="widget-title">Reports</h4>
                            <p class="widget-facts">{{todaysReports}}</p>
                        </div>
                        <div class="widget-icon col-xs-4">
                            <i class="fa fa-bar-chart"></i>
                        </div>
                    </div>
                    <p class="widget-detail">
                        The number of reports that have been generated today.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            {{> continueSurvey}}
        </div>
        <div class="col-md-4">

        </div>
    </div>
</template>
