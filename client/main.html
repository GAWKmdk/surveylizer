<template name="main">
    <div class="clearfix">
        <h3 class="pull-left">Statistic for {{selectedDate}} </h3>
        <div class="pull-right">
            {{> selectDate}}
        </div>
    </div>

    <div id="dashboard">
        <div id="widgets" class="row">
            <div class="col-md-3 col-sm-6">
                <div class="widget widget-primary clearfix">
                    <div class="widget-top row">
                        <div class="widget-stats col-xs-8">
                            <h4 class="widget-title">Surveys</h4>
                            <p class="widget-facts">{{dailyTotalSurveysStarted}}</p>
                        </div>
                        <div class="widget-icon col-xs-4 text-right">
                            <i class="fa fa-file"></i>
                        </div>
                    </div>
                    <p class="widget-detail">
                        Number of surveys started.
                    </p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="widget widget-success clearfix">
                    <div class="widget-top row">
                        <div class="widget-stats col-xs-8">
                            <h4 class="widget-title">Completed</h4>
                            <p class="widget-facts">{{dailyTotalSurveysCompleted}}</p>
                        </div>
                        <div class="widget-icon col-xs-4 text-right">
                            <i class="fa fa-check-square-o"></i>
                        </div>
                    </div>
                    <p class="widget-detail">
                        Number of surveys completed.
                    </p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="widget widget-warning clearfix">
                    <div class="widget-top row">
                        <div class="widget-stats col-xs-8">
                            <h4 class="widget-title">Answers</h4>
                            <p class="widget-facts">{{dailyTotalAnswers}}</p>
                        </div>
                        <div class="widget-icon col-xs-4 text-right">
                            <i class="fa fa-comment"></i>
                        </div>
                    </div>
                    <p class="widget-detail">
                        Number of answers given.
                    </p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="widget widget-danger clearfix">
                    <div class="widget-top row">
                        <div class="widget-stats col-xs-8">
                            <h4 class="widget-title">Respondents</h4>
                            <p class="widget-facts">{{dailyTotalRespondents}}</p>
                        </div>
                        <div class="widget-icon col-xs-4 text-right">
                            <i class="fa fa-users"></i>
                        </div>
                    </div>
                    <p class="widget-detail">
                        Number of respondents.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            {{> continueSurvey}}
        </div>
        <div class="col-md-4">

        </div>
    </div>
</template>
